baseURL = "https://averp.github.io/diarioweb/"
languageCode = "es"
defaultContentLanguage = "es"
title = "Cronos"
theme = "ananke"

[params]
  # vacío => la portada no muestra posts
  mainSections = []

[permalinks]
  # Todas las semanas estarán bajo la misma sección
  semanas = "https://averp.github.io/diarioweb/"
  notas-filosoficas = "/notas-filosoficas/:slug/"

[pagination]
  pagerSize = 10

[menu]

  # Ítem padre (dropdown de semanas)
  [[menu.main]]
    name = "Semanas"
    identifier = "semanas"
    url = "/semanas/"   # a dónde va si hacen clic en el título
    weight = 10

  # Hijos del dropdown
  [[menu.main]]
    name = "Semana 1"
    url = "/semana1/"
    parent = "semanas"
    weight = 11

  [[menu.main]]
    name = "Semana 2"
    url = "/semana2/"
    parent = "semanas"
    weight = 12

  [[menu.main]]
    name = "Semana 3"
    url = "/semana3/"
    parent = "semanas"
    weight = 13

  # Otros enlaces
  [[menu.main]]
    name = "Notas Filosóficas"
    url  = "/notas-filosoficas/"
    weight = 20

[build.sass]
  transpiler = "dartsass"
